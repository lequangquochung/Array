<body>
<h3></h3>
<input type="text" id="input" />
<input type ="button" onclick="addTo()" value="Add" />
<input type="button" onclick="Check()" value="Check"/>
<p id="kq"></p>
<script> 
var array = [];	



function addTo() {
	array.push(document.getElementById("input").value);
   	console.log(array);
}
function Check() {	
	for (var i = 0; i <array.length ; i++) {
		if (array[i]===array[i+1]) {
			alert('Chuỗi giống nhau');
			break;
		}else{
			alert('Chuỗi không giống nhau');
		}
	}	
	
}





</script>
