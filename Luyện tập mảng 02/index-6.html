<input type ="button" onclick="addTo()" value="Add" />
<input type="button" onclick="Check()" value="Check"/>
<p id="kq"></p>
<script> 
var array = [];	



function addTo() {
	array.push(document.getElementById("input").value);
   	console.log(array);
}
function Check() {
	var str = array.toString();
	for (var i = 0; i < array.length; i++) {		
		var replace =str.replace(/-/g, '_');
	}document.getElementById('kq').innerHTML = replace; 	
	
}





</script>
