<html>

<body>
<h3>Nhập vào 10 phần tử rồi kiểm tra</h3>
<input type="text" id="input" />
<input type ="button" onclick="addTo()" value="Add" />
<input type="button" onclick="Check()" value="Check"/>
<p id="kq"></p>
<script> 
var array = [];	
var max = [array[0]];

function addTo() {
   array.push(document.getElementById("input").value);
   console.log(array);
}
function Check() {
	for (var i = 0; i <= array.length; i++) {
		if (array[i] > max) {	
			max = array[i];
		}
	}document.getElementById('kq').innerHTML ='Số lớn nhất là ' + max;			
}





</script>

</body>
