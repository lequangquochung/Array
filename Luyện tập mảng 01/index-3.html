<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css" media="screen">
body{
	text-align: center;
}
	
</style>
<body>
<h3>Nhập vào 10 phần tử rồi kiểm tra</h3>
<input type="text" id="input" />
<input type ="button" onclick="addTo()" value="Add" />
<input type="button" onclick="Check()" value="Check"/>
<input type="button" onclick="AVG()" value="AVG"/>
<p id="kq"></p>

<script> 
var array = [];	
var max = [array[0]];


function addTo() {
   array.push(parseInt(document.getElementById("input").value));
   console.log(array);
}
function Check() {
	for (var i = 0; i < array.length; i++) {
		if (array[i] > max) {	
			max = array[i];
		}
	}document.getElementById('kq').innerHTML ='Số lớn nhất là ' + max;			
}

function AVG() {
var sum = 0;	
var AVG = 0;
	for (var j = 0; j < array.length; j++) {
		sum += parseInt(array[j]);	
	} 
	AVG = parseFloat(sum/j);
	document.getElementById('kq').innerHTML = AVG;
}



</script>

</body>
</html>
