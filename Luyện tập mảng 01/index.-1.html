<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css" media="screen">
body{
	text-align: center;
}
	
</style>
<body>
<h3>Nhập vào 10 phần tử rồi kiểm tra</h3>
<input type="text" id="input" />
<input type ="button" onclick="addTo()" value="Add" />
<input type="button" onclick="Check()" value="Check"/>
<p id="kq"></p>
<script> 
var array = [];	
var name = '';

function addTo() {
   array.push(parseInt(document.getElementById("input").value));
   console.log(array);
}
function Check() {
	for (var i = 0; i <= array.length; i++) {
		if (array[i] >= 10) {	
			name += array[i]+ ' '  ;
		}
	}document.getElementById('kq').innerHTML ='Số lớn hơn 10 là ' + name;			
}



</script>

</body>
</html>
